<svg width="190" height="40" viewBox="0 0 190 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGold" x1="0" y1="0" x2="190" y2="40" gradientUnits="userSpaceOnUse">
      <stop stop-color="#ffe29f"/>
      <stop offset="1" stop-color="#ffb347"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-50%" width="140%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="glass" x1="0" y1="0" x2="0" y2="40" gradientUnits="userSpaceOnUse">
      <stop stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="shimmer" x1="0" y1="0" x2="60" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#fff" stop-opacity="0.0"/>
      <stop offset="0.5" stop-color="#fff" stop-opacity="0.7"/>
      <stop offset="1" stop-color="#fff" stop-opacity="0.0"/>
      <animate attributeName="x1" values="0;190;0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="60;250;60" dur="2s" repeatCount="indefinite"/>
    </linearGradient>
  </defs>
  <rect width="190" height="40" rx="18" fill="url(#neonGold)" filter="url(#glow)"/>
  <rect x="2" y="2" width="186" height="36" rx="16" fill="url(#glass)" />
  <rect x="2" y="2" width="186" height="36" rx="16" fill="url(#shimmer)">
    <animate attributeName="x" values="0;150;0" dur="2s" repeatCount="indefinite"/>
  </rect>
  <g filter="url(#glow)">
    <polygon points="26,12 29,22 39,22 31,28 34,38 26,32 18,38 21,28 13,22 23,22" fill="#ffe29f" stroke="#ffb347" stroke-width="1.5"/>
    <circle cx="26" cy="25" r="3" fill="#fff"/>
    <ellipse cx="26" cy="32" rx="7" ry="2.5" fill="#ffb347" fill-opacity="0.25"/>
  </g>
  <text x="54" y="26" fill="#fff" font-family="'Orbitron', 'Montserrat', Arial, sans-serif" font-size="17" font-weight="bold" letter-spacing="0.5" filter="url(#glow)">STARS</text>
  <text x="150" y="26" fill="#ffb347" font-family="'Orbitron', 'Montserrat', Arial, sans-serif" font-size="17" font-weight="bold" letter-spacing="0.5" filter="url(#glow)">âˆž</text>
</svg>
